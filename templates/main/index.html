{% extends 'base.html' %}

{% block content %}
<div class="row mt-4">
    <div class="col">
        <form class="row g-3" action="{% url 'main:add_todo' %}" method="POST">
            {% csrf_token %}
            <div class="col-auto">
                <input type="text" class="form-control mb-2 mr-sm-2" name="content" placeholder="type here...">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-2">Submit</button>
            </div>
        </form>
    </div>
</div>
<div class="row mt-4">
    <div class="col">
        <ul class="list-group">
            {% for todo_item in todo_items %}
            <li class="list-group-item d-flex justify-content-between" width="50%">
                {{ todo_item.text }}
                <form action="{% url 'main:delete_todo' todo_item.id %}" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock content %}
